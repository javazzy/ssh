# Redis settings

#redis\u670D\u52A1\u6A21\u5F0F\uFF08shard:\u5355\u5B9E\u4F8B/sentinel:\u4E3B\u4ECE/cluster:\u96C6\u7FA4\uFF09
spring.redis.service.type=shard

#redis\u5355\u8282\u70B9
spring.redis.shard.node=localhost:6379

#redis\u4E3B\u8282\u70B9\uFF081\u4E2A\uFF09
spring.redis.sentinel.master=localhost:6379
#redis\u4ECE\u8282\u70B9\uFF08\u591A\u4E2A\uFF09
spring.redis.sentinel.nodes=

#redis\u96C6\u7FA4\u8282\u70B9\uFF08\u591A\u4E2A\uFF09
spring.redis.cluster.nodes=192.168.1.104:7000,192.168.1.104:7001,192.168.1.104:7002,192.168.1.104:7003,192.168.1.104:7004,192.168.1.104:7005
#redis\u8BF7\u6C42\u6700\u5927\u8DF3\u8F6C\u6B21\u6570
spring.redis.cluster.max-redirects=6

#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570, \u9ED8\u8BA48\u4E2A
spring.redis.pool.maxIdle=8

#\u6700\u5927\u8FDE\u63A5\u6570, \u9ED8\u8BA48\u4E2A
spring.redis.pool.maxTotal=100

#\u83B7\u53D6\u8FDE\u63A5\u65F6\u7684\u6700\u5927\u7B49\u5F85\u6BEB\u79D2\u6570(\u5982\u679C\u8BBE\u7F6E\u4E3A\u963B\u585E\u65F6BlockWhenExhausted),\u5982\u679C\u8D85\u65F6\u5C31\u629B\u5F02\u5E38, \u5C0F\u4E8E\u96F6:\u963B\u585E\u4E0D\u786E\u5B9A\u7684\u65F6\u95F4,  \u9ED8\u8BA4-1
spring.redis.pool.maxWaitMillis=30000

#\u5728\u83B7\u53D6\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u67E5\u6709\u6548\u6027, \u9ED8\u8BA4false
spring.redis.pool.testOnBorrow=true


